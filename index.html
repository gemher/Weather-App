<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <link href="src/styles.css" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-6">
          <form id="city-search-form">
              <input type="text" id="city-input" placeholder="Enter city" autocomplete="off"/>
            </form></div>
            <button type="button" class="btn btn-primary btn-sm" id="current-location">Show current location</button>
            <h1 id = "degrees">Current Temperatureº</h1>
              <h2>CITY</h2>
              <h3>TIME</h3>
            
          </div>
          
            <div class="col forecast">Weekly Forecast</div>
          
            <div class="card week">
            <div class="row">
                <div class="col-1.7 days">
                    Sun
                    Mon
                    Tue
                    Wed
                    Thu
                    Fri
                    <br/>
                    57° 46° 57° 55° 65° 64°
                    <br/>
                    <lighter>30° 37° 35° 33° 41° 53°</lighter>
                </div>
            </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
